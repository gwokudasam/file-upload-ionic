<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Select and Upload to directory
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <button ion-button icon-left (click)="uploadFile()">
      <ion-icon name="cloud-upload"></ion-icon>Upload
    </button>
  </ion-item>

  <ion-item>
    Filename: {{fileName}}
  </ion-item>
  <ion-item>
    Status: {{uploadStatus}}
  </ion-item>
  <ion-item>
    Response:
    <div class="item">{{uploadMessage}}</div>
  </ion-item>
</ion-content>
